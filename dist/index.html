<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/main.31b31d70.css">
    <title>Tower of Death</title>
  <script src="/main.31b31d70.js"></script></head>
  <body>
    <div class="container">
      <h1>Tower of Hanoi</h1>
      <h4>Directions</h4>
      <p>Without putting a larger block on top of a smaller block, move all the blocks--from largest to smallest--from the left most box to the right most box.
        <div class="board">
          <ul class="tower" id="t1"></ul>
          <ul class="tower" id="t2"></ul>
          <ul class="tower" id="t3"></ul>
        </div>
        <div class="row">
          <button class="sub">-</button>
          <button class="reset">reset</button>
          <button class="ad">+</button>
        </div>
      </p>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
